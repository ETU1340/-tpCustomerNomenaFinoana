<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Liste des clients</title>
    </h:head>
    <h:dataTable value="#{customerBean.customers}"
                 var="item">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value="#{item.customerId}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Nom"/>
            </f:facet>
            <h:outputText value="#{item.name}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Ville"/>
            </f:facet>
            <h:outputText value="#{item.city}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Code de rÃ©duction"/>
            </f:facet>
            <h:outputText value="#{item.discount.code} : #{item.discount.rate} %" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Rayon"/>
            </f:facet>
            <h:outputText value="#{item.zip.zipCode} : #{item.zip.radius} %" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Longueur de la zone"/>
            </f:facet>
            <h:outputText value="#{item.zip.zipCode} : #{item.zip.areaLength} %" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Largeur de la zone"/>
            </f:facet>
            <h:outputText value="#{item.zip.zipCode} : #{item.zip.areaWidth} %" />
        </h:column>
    </h:dataTable>
</html>
